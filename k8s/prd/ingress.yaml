apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-food-users-ingress
  namespace: users
  annotations:

    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    
    # AWS Load Balancer Controller vai descobrir automaticamente as subnets privadas
    # usando as tags: kubernetes.io/role/internal-elb=1 e kubernetes.io/cluster/<cluster-name>=owned
    
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    alb.ingress.kubernetes.io/healthcheck-port: traffic-port
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    
    alb.ingress.kubernetes.io/target-group-attributes: |
      stickiness.enabled=false,
      deregistration_delay.timeout_seconds=10,
      load_balancing.algorithm.type=round_robin

    #pos-tech-g57-app-users
    # Tags para identificação - importante para VPC Link descobrir o ALB
    alb.ingress.kubernetes.io/tags: |
      Name=postech-g57-api-food-users-alb-private,
      Environment=Production,
      Application=API-Food-Users,
      ManagedBy=AWS-Load-Balancer-Controller,
      VPCLinkCompatible=true,
      Purpose=VPC-Link-Integration
      
    # Restringe acesso apenas ao CIDR da VPC
    alb.ingress.kubernetes.io/inbound-cidrs: "10.0.0.0/16"
    
    # Load balancer attributes otimizados para uso interno
    alb.ingress.kubernetes.io/load-balancer-attributes: |
      idle_timeout.timeout_seconds=60,
      routing.http2.enabled=true,
      access_logs.s3.enabled=false,
      deletion_protection.enabled=false
      
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-food-service
            port:
              number: 80
      - path: /actuator
        pathType: Prefix
        backend:
          service:
            name: api-food-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: api-food-service
            port:
              number: 80
